<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Searching App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-search"></i> Searching App</h1>
                <p>Discover amazing products with our intelligent search engine</p>
                <div class="header-stats">
                    <div class="stat">
                        <i class="fas fa-box"></i>
                        <span>15+ Products</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-tags"></i>
                        <span>5 Categories</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-star"></i>
                        <span>4.5+ Rating</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search for products, categories, or descriptions..." autocomplete="off" aria-label="Search products">
                    <button id="clearBtn" class="clear-btn" style="display: none;" aria-label="Clear search">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="search-filters">
                    <div class="filter-group">
                        <label for="categoryFilter" class="filter-label">
                            <i class="fas fa-filter"></i>
                            Category
                        </label>
                        <select id="categoryFilter" aria-label="Filter by category">
                            <option value="">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="books">Books</option>
                            <option value="home">Home & Garden</option>
                            <option value="sports">Sports</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="priceFilter" class="filter-label">
                            <i class="fas fa-rupee-sign"></i>
                            Price Range
                        </label>
                        <select id="priceFilter" aria-label="Filter by price range">
                            <option value="">All Prices</option>
                            <option value="0-1000">Under PKR 1,000</option>
                            <option value="1000-5000">PKR 1,000 - PKR 5,000</option>
                            <option value="5000-20000">PKR 5,000 - PKR 20,000</option>
                            <option value="20000-100000">PKR 20,000 - PKR 100,000</option>
                            <option value="100000-300000">PKR 100,000 - PKR 300,000</option>
                            <option value="300000+">PKR 300,000+</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <div class="results-info">
                    <div class="results-count">
                        <span id="resultsCount">0</span> products found
                    </div>
                    <div class="results-summary" id="resultsSummary">
                        Showing all products
                    </div>
                </div>
                <div class="sort-options">
                    <label for="sortSelect" class="sort-label">
                        <i class="fas fa-sort"></i>
                        Sort by:
                    </label>
                    <select id="sortSelect" aria-label="Sort products">
                        <option value="name">Name</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>

            <div class="no-results" id="noResults" style="display: none;">
                <div class="no-results-content">
                    <i class="fas fa-search"></i>
                    <h3>No products found</h3>
                    <p>Try adjusting your search terms or filters</p>
                    <button class="reset-filters-btn" onclick="resetFilters()">
                        <i class="fas fa-refresh"></i>
                        Reset Filters
                    </button>
                </div>
            </div>
        </div>


    </div>

    <script src="app.js"></script>
</body>
</html>
